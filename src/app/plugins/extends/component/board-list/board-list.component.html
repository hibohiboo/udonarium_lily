<div class="wrapper">
  <div>
    <h2>シーン機能</h2>
    <p>
      <a href="assets/extends/Udonarium_For_GM_Data.zip" target="_blank">ダウンロードzip</a>を解凍して出来たフォルダを選択。
    </p>

    <button (click)="openDataDirectory()">フォルダ選択</button>
    <ng-container *ngIf="scenes.length !== 0" >
    <h3>シーン</h3>
    <label>
      <span>タイトル</span>
      <input [(ngModel)]="sceneTitle" />
    </label>
    <label>
      <span>音楽</span>
      <select [(ngModel)]="selectedSound">
        <option [value]="''">選択してください</option>
        <option *ngFor="let file of sounds; trackBy: trackByFile" [value]="file.name">{{ file.name }}</option>
      </select>
    </label>
    <label>
      <span>テーブル</span>
      <select [(ngModel)]="selectedTableName">
        <option [value]="''">選択してください</option>
        <option *ngFor="let file of backGrounds; trackBy: trackByFile" [value]="file.name">{{ file.name }}</option>
      </select>
    </label>
    <label>
      <span>背景</span>
      <select [(ngModel)]="selectedBackGroundName">
        <option [value]="''">選択してください</option>
        <option *ngFor="let file of backGrounds; trackBy: trackByFile" [value]="file.name">{{ file.name }}</option>
      </select>
    </label>
    <button (click)="addScene()">シーンを追加</button>
    <p>
      <button (click)="writeScenes()">現在の状態を保存</button>
    </p>


    <h3>音楽</h3>
    <ul>
      <li *ngFor="let file of sounds; trackBy: trackByFile">
        {{file.name}} <button  (click)="playSound(file)"> 再生</button>
      </li>
    </ul>
    <h3>背景</h3>
    <ul>
      <li *ngFor="let file of backGrounds; trackBy: trackByFile">

        <img [src]="file.thumbnail" />
        <button (click)="setTable(file)"> テーブル </button><button  (click)="setBackGround(file)"> 背景 </button><br />
        {{file.name}}
      </li>
    </ul>
  </ng-container>
  </div>

  <div>
    <h2>フォルダから音楽再生</h2>
    <button (click)="openSoundDirectory()">フォルダ選択</button>
    <h3>音楽</h3>
    <ul>
      <li *ngFor="let file of playSounds; trackBy: trackByFile">
        {{file.name}} <button  (click)="playSound(file)"> 再生</button>
      </li>
    </ul>
  </div>

</div>
