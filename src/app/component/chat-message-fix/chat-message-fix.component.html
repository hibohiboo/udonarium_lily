<div class="table">
  <textarea class="chat-input is-caret" id = messageFix_{{initTimestamp}} [(ngModel)]="text" [ngModelOptions]="{standalone: true}"
    (input)="onInput()" (keydown.enter)="fix($event)"

</div>
